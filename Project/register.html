
<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Bigshot One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>  
 <div id="bg"/>
<body>
    <a href="home.php"><button class="exit-button"><i class="fa fa-arrow-left" style="font-size: 24px; color: #513F3A;"></i>   <u>Back</u></button></a>
<center>
    <div id="login">
        <h1 style="font-size: 50px;">Become a member now!</h1>
        <br/>
        <form action="./database/process_register.php" method="POST">
            <input type="text" id="username" name="username" placeholder="Username"><br>
        
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <input type="password" id="password-check" name="password-check" placeholder="Confirm password"><br>
                <input type="text" id="fullname" name="fullname" placeholder="Full name"><br>
                <input type="text" id="email" name="email" placeholder="Email"><br>
                <input type="text" id="contact" name="contact" placeholder="Contact number"><br>
                <textarea id="fulladdress" name="fulladdress" rows="4" wrap="soft" maxlength="400" placeholder="Full Address"></textarea>
          
            <br/>
            <input type="submit" id="sigupButton" name="sigupButton" value="Sign up">
            <br/><br/>
        </form>
        <div id="error-message"></div>
        <div>Already have an account? <a href="./login.html">Login here</a></div>
    </div>
</center>

<script>
    document.querySelector("form").addEventListener("submit", function(event){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
    
        if (!username || !password){
            alert("Please fill out all fields");
            event.preventDefault();
        }
    });
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get('error');
    if (errorMessage){
        document.getElementById("error-message").textContent = errorMessage;
        document.getElementById("error-message").style.color = "red";
    }
</script>

</body>
</html>
